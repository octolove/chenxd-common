properties:
   application:
      #版本
      version: v1_1_0

spring:
    datasource: 
        driverClassName: com.mysql.jdbc.Driver
        url: jdbc:mysql://localhost:3306/man818
        username: root
        password: root123
        
    application:
        name: chenxd-common
    
    
    #根据不同环境配置    
    profiles:
        active: dev
        
        
    redis:
       host: 127.0.0.1
       port: 6379
       database: 0
       timeout: 60s
       jedis:
         pool:
           max-idle: 500
           min-idle: 50
           max-wait:  -1s
           max-active: -1
           
           
    rabbitmq:
        host: 10.20.12.98
        port: 5672
        username: guest
        password: guest
        
        
    data:
        elasticsearch:
            repositories:
                enabled: true
            cluster-nodes: 127.0.0.1:9300
            cluster-name: chenxd_cluster
            
    cloud:
        loadbalancer:
            retry:
                enabled: true
                
            
server: 
    port: 9001
    tomcat:
        uri-encoding: UTF-8
   
          
mybatis:
    mapper-locations: classpath:mybatis/mapper/*.xml
    configLocation: classpath:mybatis/mybatis-config.xml


#userInfo.center:非eureka程序在这里的配置超时不生效？但是写在代码中的超时生效
ribbon:
    MaxAutoRetries: 1
    MaxAutoRetriesNextServer: 0
    ReadTimeout: 4000
    ConnectTimeout: 4000   
    
eureka:
    client:
        serviceUrl:
            defaultZone: http://127.0.0.1:9000/eureka/
    instance:
        appname: chenxd-common
        instance-id: ${eureka.instance.appname}:${spring.cloud.client.ip_address}:${server.port}
        prefer-ip-address: true
        
hystrix:
  command:
      default: 
          execution:
               timeout:
                   enabled: false
               isolation:
                   thread:
                       timeoutInMilliseconds: 10000

feign:
  hystrix:
    enabled: true 
